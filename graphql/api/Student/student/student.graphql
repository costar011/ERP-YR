type Query {
  getAllStudent: [Student!]!
}

type Mutation {
  createStudent(
    name: String!
    age: Int!
    school: String!
    gender: String!
    regeon: String!
  ): Boolean!

  deleteStudent(id: String!): Boolean!
  updateStudent(
    id: String!
    age: String!
    school: String!
    regeon: String!
  ): Boolean!
}
